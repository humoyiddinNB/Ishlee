<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Vacancy - Ishlee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: white;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.7);
        }
        .navbar a {
            color: white !important;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .update-form {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #ccc;
        }
        .btn-custom {
            background-color: #ffcc00;
            color: black;
            font-weight: bold;
            border-radius: 25px;
            margin-top: 20px;
        }
        .btn-custom:hover {
            background-color: #ff9900;
        }
        footer {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Ishlee</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'users:logout' %}">Chiqish</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'users:user_profile' user.id %}">Profil</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'users:register' %}">Ro'yxatdan o'tish</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'users:login' %}">Kirish</a></li>
                    {% endif %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'vacancy:all_vacancies' %}">Vakansiyalar</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'vacancy:create_vacancy' %}">Ish Joylash</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="update-form">
            <h2 class="text-center">Elon Ma'lumotlarini Yangilash</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-custom w-100">Tasdiqlash</button>
            </form>
        </div>
    </div>

    <footer class="text-center">
        <p>&copy; 2025 Ishlee - Barcha huquqlar himoyalangan.</p>
    </footer>

</body>
</html>
