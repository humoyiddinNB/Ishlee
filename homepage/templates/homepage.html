<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ishlee - Ish Topish Platformasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.7);
        }
        .navbar a {
            color: white !important;
        }
        .hero {
            padding: 50px 0;
        }
        .btn-custom {
            background-color: #ffcc00;
            color: black;
            font-weight: bold;
            border-radius: 25px;
        }
        .btn-custom:hover {
            background-color: #ff9900;
        }
        footer {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Ishlee</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'users:logout' %}">Chiqish</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'users:user_profile' user.id %}">Profil</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'users:register' %}">Ro'yxatdan o'tish</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'users:login' %}">Kirish</a></li>
                    {% endif %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'vacancy:all_vacancies' %}">Vakansiyalar</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'vacancy:create_vacancy' %}">Ish Joylash</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="hero">
        <h1 class="display-3 fw-bold">Ishlee</h1>
        <p class="lead">Ishlee bilan ishli bo'ling!</p>
        <a href="{% url 'vacancy:all_vacancies' %}" class="btn btn-lg btn-custom">Vakansiyalarni Ko'rish</a>
    </div>
    <footer class="text-center">
        <p>&copy; 2025 Ishlee - Barcha huquqlar himoyalangan.</p>
    </footer>
</body>
</html>
