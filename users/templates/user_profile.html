<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6E8EF3, #A777E3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .btn-primary {
            border-radius: 10px;
            background: #6E8EF3;
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: #4A63E7;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <h2 class="mb-3">Profil Ma'lumotlari</h2>
    <h4 class="text-primary">{{ user.username }}</h4>
    <p><strong>Ism:</strong> {{ user.first_name }}</p>
    <p><strong>Familiya:</strong> {{ user.last_name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <a href="{% url 'homepage:homepage' %}" class="btn btn-primary w-100 mt-3">Bosh Sahifa</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
